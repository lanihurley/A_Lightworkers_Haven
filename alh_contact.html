	<p><em>Required values are marked by an asterisk (*)</em></p><br/>
	<!-- Start contactForm  -->
	<form id="contactForm">	
		<fieldset id="clientInfo">
			<legend><strong>Let's Communicate</strong></legend>
			<div class="formRow">
				<label for="name">Name*</label><br/>
				<input name="clientName" id="name" type="text" required />
			</div>
		
			<div class="formRow">
				<label for="street">Street address</label><br/>
				<input name="clientStreet" id="street" type="text" />
			</div>

			<div>
				<label for="city">City</label><br/>
				<input name="clientCity" id="city" type="text" />
			</div>
			<div>
				<label for="state">State</label><br/>
				<input name="clientState" id="state" type="text" />
			</div>
			<div>
				<label for="zip">Zip code</label><br/>
				<input name="clientZip" id="zip" type="text" />
			</div>
			<div>
				<label for="phone">Phone number*</label><br/>
				<input name="clientPhone" id="phone" type="tel" required />
			</div>
			<div>
				<label for="mail">E-mail*</label><br/>
				<input type="clientEmail" id="mail" type="email" required />
			</div><br/>
			<!-- contactForm Buttons -->
			<div id="buttons">
				<input type="Submit" value="Submit" />
				<input type="reset" name="Cancel" />
			</div>
		</fieldset>	
	</form>
